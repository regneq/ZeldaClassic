; DXGL Config snippet for fullscreen aspect corrected stretch mode with
; automatic 4:3 aspect for the ZC game screen

[display]
; Set aspect stretch mode
ScalingMode = 2

[hacks]
; Enable 4:3 scaling for 512x448
HackAutoExpandViewport=1
; Use multi-entry palette compare
HackAutoExpandViewportCompare=6
; Check for palette entries 0x00 and 0xFD filling the non-playable area
HackAutoExpandViewportValue=0x0000FD
